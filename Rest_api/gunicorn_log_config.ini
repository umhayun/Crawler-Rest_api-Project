[DEFAULT]
app_log_path: /applog/r-issue

[loggers]
keys: root, gunicorn.access, gunicorn.error

[logger_root]
level: INFO
handlers: console

[logger_gunicorn.access]
level: INFO
handlers: access_file
propagate: 0
qualname: gunicorn.access

[logger_gunicorn.error]
level: INFO
handlers: error_file
propagate: 1
qualname: gunicorn.error


[handlers]
keys: console, access_file, error_file

[handler_console]
class: StreamHandler
formatter: console
args: (sys.stdout, )

[handler_access_file]
class: logging.handlers.TimedRotatingFileHandler
formatter: logfileformatter
access_log_path: %(app_log_path)s/access.log
args: ('%(access_log_path)s', 'midnight', 1, 14, 'utf-8')

[handler_error_file]
class: logging.handlers.TimedRotatingFileHandler
formatter: logfileformatter
error_log_path: %(app_log_path)s/error.log
args: ('%(error_log_path)s', 'midnight', 1, 14, 'utf-8')


[formatters]
keys: console, logfileformatter

[formatter_console]
format: %(asctime)s [%(levelname)s] %(message)s
datefmt: %Y-%m-%d %H:%M:%S
class: logging.Formatter

[formatter_logfileformatter]
format: %(asctime)s [%(levelname)s] %(message)s
datefmt: %Y-%m-%d %H:%M:%S
class: logging.Formatter
